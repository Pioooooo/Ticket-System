{% extends "base.html" %}

{% set curSide = "管理" %}

{% block content %}

    <div class="col-auto py-md-3 bd-content">
        <h2 class="mb-3">管理</h2>
        <div class="row">
            <div class="list-group col-3">
                <a class="list-group-item list-group-item-action active" data-toggle="tab" href="#divUser">用户操作</a>
                <a class="list-group-item list-group-item-action" data-toggle="tab" href="#divTrain">列车操作</a>
            </div>
            <div class="tab-content col-9">
                <div class="tab-pane fade show active" id="divUser">
                    <form id="formUser">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <lable>用户名</lable>
                                <input class="form-control" type="text" id="inputUsername" pattern="^[a-zA-Z]\w{0,19}$"
                                       autofocus required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <lable>密码</lable>
                                <input class="form-control" type="password" id="inputPassword" pattern="^\w{6,30}$">
                            </div>
                            <div class="col-md-4 mb-3">
                                <lable>姓名</lable>
                                <input class="form-control" type="text" id="inputName" pattern="^[\u4e00-\u9fa5]{2,5}$">
                            </div>
                            <div class="col-md-4 mb-3">
                                <lable>邮箱</lable>
                                <input class="form-control" type="email" id="inputEmail">
                            </div>
                            <div class="col-md-4 mb-3">
                                <lable>权限</lable>
                                <input class="form-control" type="text" id="inputPrivilege" pattern="^[1-9]\d*$">
                            </div>
                        </div>
                        <div class="float-right">
                            <button class="btn btn-outline-primary ml-2" type="submit" id="buttonQueryProfile">查询
                            </button>
                            <button class="btn btn-outline-primary ml-2" type="submit" id="buttonAddUser">添加</button>
                            <button class="btn btn-outline-primary ml-2" type="submit" id="buttonModifyProfile">修改
                            </button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="divTrain">
                    <form id="formTrain">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <lable>车次</lable>
                                <input class="form-control" type="text" id="inputTrainId" pattern="^[a-zA-Z]\w{0,19}$"
                                       required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <lable>类别</lable>
                                <input class="form-control" type="text" id="inputTrainType" pattern="^[A-Z]$">
                            </div>
                            <div class="col-md-4 mb-3">
                                <lable>座位数</lable>
                                <input class="form-control" type="text" id="inputSeatNumber">
                            </div>
                        </div>
                        <div class="form-row" id="divDates">
                            <label class="w-100 ml-1">日期</label>
                            <div class="mb-3 pl-1 pr-1">
                                <input class="form-control" style="width: 195px" type="date" id="inputDate"
                                       name="inputDate">
                            </div>
                            <div>
                                <div class="btn-group">
                                    <button class="btn btn-outline-secondary" type="button" id="buttonAddDate">
                                        <span class="feather feather-plus"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11" id="divStations">
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label>始发站</label>
                                        <input class="form-control" type="text" name="inputStation0"
                                               pattern="^[\u4e00-\u9fa5]{1,10}$">
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label>出发时间</label>
                                        <div class="input-group">
                                            <input class="form-control" type="text" id="hourDepart0" maxlength="2">
                                            <div class="input-group-prepend input-group-append">
                                                <span class="input-group-text pl-1 pr-1">:</span>
                                            </div>
                                            <input class="form-control" type="text" id="minuteDepart0" maxlength="2">
                                        </div>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label>到达时间</label>
                                        <div class="input-group">
                                            <input class="form-control" type="text" id="hourArrive0" maxlength="2">
                                            <div class="input-group-prepend input-group-append">
                                                <span class="input-group-text pl-1 pr-1">:</span>
                                            </div>
                                            <input class="form-control" type="text" id="minuteArrive0" maxlength="2">
                                        </div>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label>票价</label>
                                        <div class="input-group">
                                            <input class="form-control" type="text" id="inputPrice0">
                                            <div class="input-group-append">
                                                <span class="input-group-text pl-1 pr-1">￥</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3 mr-auto">
                                        <label>终点站</label>
                                        <input class="form-control" type="text" name="inputStation1"
                                               pattern="^[\u4e00-\u9fa5]{1,10}$">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1 pl-0">
                                <button class="btn btn-outline-secondary mb-3 mr-3"
                                        style="position: absolute;bottom:0;right: 0;display: none"
                                        type="button" id="buttonRemoveStation">
                                    <span class="feather feather-minus"></span>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary mr-2" type="button" id="buttonAddStation">
                                <span class="feather feather-plus"></span>
                            </button>
                            <div class="float-right">
                                <button class="btn btn-outline-primary ml-2" type="submit" id="buttonQueryTrain">查询
                                </button>
                                <button class="btn btn-outline-primary ml-2" type="submit" id="buttonAddTrain">添加
                                </button>
                                <button class="btn btn-outline-primary ml-2" type="submit" id="buttonDeleteTrain">删除
                                </button>
                                <button class="btn btn-outline-primary ml-2" type="submit" id="buttonReleaseTrain">发布
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block src %}

    <script>
        let operation,
            btnRemoveDate = $(`<button class="btn btn-outline-secondary" type="button" id="buttonRemoveDate">` +
                `<span class="feather feather-minus"></span></button>`);

        function addRow() {
            let divStations = $("#divStations"), len = divStations.children().length;
            divStations.append($(
                `<div class="form-row collapse"><div class="col-md-3 mb-3"><label>车站${len}</label>` +
                `<input class="form-control" type="text" name="inputStation${len}" pattern="^[\u4e00-\u9fa5]{1,10}$" value="${divStations.find(`[name=inputStation${len}]`).val()}">` +
                `</div><div class="col-md-2 mb-3"><label>出发时间</label><div class="input-group">` +
                `<input class="form-control" type="text" id="hourDepart${len}" maxlength="2">` +
                `<div class="input-group-prepend input-group-append">` +
                `<span class="input-group-text pl-1 pr-1">:</span></div>` +
                `<input class="form-control" type="text" id="minuteDepart${len}" maxlength="2">` +
                `</div></div><div class="col-md-2 mb-3"><label>到达时间</label><div class="input-group">` +
                `<input class="form-control" type="text" id="hourArrive${len}" maxlength="2">` +
                `<div class="input-group-prepend input-group-append">` +
                `<span class="input-group-text pl-1 pr-1">:</span></div>` +
                `<input class="form-control" type="text" id="minuteArrive${len}" maxlength="2">` +
                `</div></div><div class="col-md-2 mb-3"><label>票价</label><div class="input-group">` +
                `<input class="form-control" type="text" id="inputPrice${len}">` +
                `<div class="input-group-append"><span class="input-group-text pl-1 pr-1">￥</span></div></div>` +
                `</div><div class="col-md-3 mb-3 mr-auto"><label>终点站</label>` +
                `<input class="form-control" type="text" name="inputStation${len + 1}" pattern="^[\u4e00-\u9fa5]{1,10}$"></div></div>`));
            divStations.children().last().find("input[name^=inputStation]").inputSync().on("input", function () {
                if (this.validity.patternMismatch)
                    this.setCustomValidity("城市名为汉字，长度在不超过10。");
                else
                    this.setCustomValidity("");
            });
            divStations.children().last().find("input[id^='hour'],input[id^='minute'],input[id^='inputPrice']").inputFilter(function (str) {
                return str.length === 0 || /^[1-9]\d*$/.test(str);
            });
            divStations.children().last().collapse("show");
            $("#buttonRemoveStation").show();
        }

        $(function () {
            $("#inputUsername").on("input", function () {
                if (this.validity.patternMismatch)
                    this.setCustomValidity("用户名只能包含数字、字母、下划线，以字母开头，长度小于20。");
                else
                    this.setCustomValidity("");
            });
            $("#inputPassword").on("input", function () {
                if (this.validity.patternMismatch)
                    this.setCustomValidity("密码只能包含数字、字母、下划线，长度在6-30之间。");
                else
                    this.setCustomValidity("");
            });
            $("#inputName").on("input", function () {
                if (this.validity.patternMismatch)
                    this.setCustomValidity("姓名只能为汉字，长度在2-5之间。");
                else
                    this.setCustomValidity("");
            });
            $("#inputEmail").on("input", function () {
                if (this.validity.typeMismatch)
                    this.setCustomValidity("请输入正确的邮件格式。");
                else
                    this.setCustomValidity("");
            });
            $("a[data-toggle='tab']").on("shown.bs.tab", function (e) {
                $(`#${e.target.href.split("#")[1]} input`)[0].focus();
            });
            $("#buttonQueryProfile").click(function () {
                $("#formUser input").not("#inputUsername").prop("required", false).val("");
                operation = 0;
            });
            $("#buttonAddUser").click(function () {
                $("#formUser input").not("#inputUsername").prop("required", true);
                operation = 1;
            });
            $("#buttonModifyProfile").click(function () {
                $("#formUser input").not("#inputUsername").prop("required", false);
                operation = 2;
            });
            $("#formUser").submit(function (e) {
                e.preventDefault();
                e.stopPropagation();
                let iptUsername = $("#inputUsername"),
                    iptPassword = $("#inputPassword"),
                    iptName = $("#inputName"),
                    iptEmail = $("#inputEmail"),
                    iptPrivilege = $("#inputPrivilege");
                let dat = {
                    "op": operation,
                    "username": iptUsername.val(),
                    "password": iptPassword.val(),
                    "name": iptName.val(),
                    "email": iptEmail.val(),
                    "privilege": iptPrivilege.val()
                };
                if (operation !== 0 && operation !== 1 && operation !== 2) {
                    showInfo("操作号错误。");
                    return;
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/manage",
                    dataType: "json",
                    data: JSON.stringify(dat),
                    success: function (ret) {
                        switch (dat["op"]) {
                            case 0:
                                if (ret["e"]) {
                                    showInfo("查询用户信息失败。");
                                    return;
                                } else {
                                    showInfo("查询用户信息成功。");
                                    let result = ret["result"].split(" ");
                                    iptUsername.val(result[0]);
                                    iptName.val(result[1]);
                                    iptEmail.val(result[2]);
                                    iptPrivilege.val(result[3]);
                                    break;
                                }
                            case 1:
                                showInfo(`添加用户信息${ret["e"] ? "失败" : "成功"}。`);
                                break;
                            case 2:
                                if (ret["e"]) {
                                    showInfo("修改用户信息失败。");
                                    return;
                                } else {
                                    showInfo("修改用户信息成功。");
                                    let result = ret["result"].split(" ");
                                    iptUsername.val(result[0]);
                                    iptName.val(result[1]);
                                    iptEmail.val(result[2]);
                                    iptPrivilege.val(result[3]);
                                    break;
                                }
                        }
                    }
                });
                return false;
            });
            $("#inputTrainId").on("input", function () {
                if (this.validity.patternMismatch)
                    this.setCustomValidity("车次只能包含数字、字母、下划线，以字母开头，长度小于20。");
                else
                    this.setCustomValidity("");
            });
            $("#inputTrainType").on("input", function () {
                if (this.validity.patternMismatch)
                    this.setCustomValidity("列车类型为一个大写字母。");
                else
                    this.setCustomValidity("");
            });
            $("#buttonAddDate").click(function () {
                let divDates = $("#divDates");
                divDates.children().last().before($(`<div class="mb-3 pl-1 pr-1  width">` +
                    `<input class="form-control" style="width: 195px" type="date" name="inputDate"></div>`));
                divDates.children().last().prev().collapse("show");
                if (divDates.children().length === 4) {
                    this.before(btnRemoveDate[0]);
                }
            });
            btnRemoveDate.click(function () {
                let divDates = $("#divDates");
                if (divDates.children().length === 3)
                    return;
                divDates.children().last().prev().collapse("hide");
                divDates.children().last().prev().on("hidden.bs.collapse", function () {
                    $(this).remove();
                    if (divDates.children().length === 3) {
                        btnRemoveDate.detach();
                    }
                });
            });
            $("input[id^='hour'],input[id^='minute'],input[id^='inputPrice'],#inputSeatNumber").inputFilter(function (str) {
                return str.length === 0 || /^[1-9]\d*$/.test(str);
            });
            $("input[name^='inputStation']").inputSync().on("input", function () {
                if (this.validity.patternMismatch)
                    this.setCustomValidity("城市名为汉字，长度在不超过10。");
                else
                    this.setCustomValidity("");
            });
            $("#buttonAddStation").click(function () {
                let rows = $("#divStations").children();
                rows.last().find("label:last").html(`车站${rows.length}`);
                addRow();
                $("#buttonRemoveStation").show();
            });
            $("#buttonRemoveStation").click(function () {
                let divStations = $("#divStations");
                if (divStations.children().length === 1)
                    return;
                divStations.children().last().collapse("hide");
                divStations.children().last().on("hidden.bs.collapse", function () {
                    $(this).remove();
                    $(this).find("label:last").html(`终点站`);
                    if (divStations.children().length === 1)
                        $("#buttonRemoveStation").hide();
                });
            });
            $("#buttonQueryTrain").click(function () {
                operation = 3;
                $("#formTrain input").not($("#inputTrainId, #inputDate").prop("required", true)).prop("required", false).val("");
            });
            $("#buttonAddTrain").click(function () {
                $("#formTrain input").prop("required", true);
                operation = 4;
            });
            $("#buttonDeleteTrain").click(function () {
                $("#formTrain input").not($("#inputTrainId")).prop("required", false).val("");
                operation = 5;
            });
            $("#buttonReleaseTrain").click(function () {
                $("#formTrain input").not($("#inputTrainId")).prop("required", false).val("");
                operation = 6;
            });
            $("#formTrain").submit(function (e) {
                e.preventDefault();
                e.stopPropagation();
                let rows = $("#divStations").children();
                let dat = {
                    "op": operation,
                    "trainId": $("#inputTrainId").val(),
                    "stationNumber": rows.length + 1,
                    "trainType": $("#inputTrainType").val(),
                    "seatNumber": $("#inputSeatNumber").val(),
                    "stations": $.map($.merge($("input[name='inputStation0']"), $("input[name^='inputStation']").odd()), function (e) {
                        return $(e).val();
                    }).join("|"),
                    "prices": $.map($("input[id^='inputPrice']"), function (e) {
                        return $(e).val();
                    }).join("|"),
                    "startTime": `${$("#hourDepart0").val()}:${$("#minuteDepart0").val()}`,
                    "travelTimes": $.map(rows, function (e) {
                        return (((parseInt($(e).find("input[id^='hourArrive']").val()) - parseInt($(e).find("input[id^='hourDepart']").val())) % 24 + 24) % 24) * 60
                            + parseInt($(e).find("input[id^='minuteArrive']").val()) - parseInt($(e).find("input[id^='minuteDepart']").val()).toString();
                    }).join("|"),
                    "stopoverTimes": rows.length !== 1 ? Array.from(Array(rows.length - 1).keys()).map(function (i) {
                        return (((parseInt(rows.find(`input[id = "hourDepart${i + 1}"]`).val()) - parseInt(rows.find(`input[id = "hourArrive${i}"]`).val())) % 24 + 24) % 24) * 60
                            + parseInt(rows.find(`input[id = "minuteDepart${i + 1}"]`).val()) - parseInt(rows.find(`input[id = "minuteArrive${i}"]`).val()).toString();
                    }).join("|") : "_",
                    "saleDate": $.map($("input[name='inputDate']"), function (e) {
                        return $(e).val().slice(-5);
                    }).join("|")
                };
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/manage",
                    dataType: "json",
                    data: JSON.stringify(dat),
                    success: function (ret) {
                        switch (dat["op"]) {
                            case 3:
                                if (ret["e"]) {
                                    showInfo("查询车次信息失败。");
                                    return;
                                } else {
                                    let data = [],
                                        head = ret["result"][0].replace(" ", " ——— "),
                                        table = `<div class="modal-body table-responsive px-3 py-0" id="textMessage"><table class="table mb-0">` +
                                            `<thead><tr><th scope="col">出发站</th><th scope="col">发车时间</th>` +
                                            `<th scope="col">到达站</th><th scope="col">到达时间</th>` +
                                            `<th scope="col">票价</th><th scope="col">余票</th></tr></thead><tbody>`;
                                    ret["result"].slice(1).forEach(function (row) {
                                        let e = row.split(" ");
                                        data.push([].concat(e.slice(0, 3), e.slice(4, 6), [parseInt(e[6]), parseInt(e[7])]));
                                    });
                                    for (let i = 1; i < data.length; i++)
                                        table += `<tr><td>${data[i - 1][0]}</td><td>${data[i - 1][3]} ${data[i - 1][4]}</td>` +
                                            `<td>${data[i][0]}</td><td>${data[i][1]} ${data[i][2]}</td>` +
                                            `<td>${data[i][5] - data[i - 1][5]}￥</td><td>${data[i - 1][6]}</td></tr>`;
                                    table += "</tbody></table></div>";
                                    showMessage(table, head, "modal-dialog-centered modal-dialog-scrollable modal-lg");
                                    break;
                                }
                            case 4:
                                showInfo(`添加车次${ret["e"] ? "失败" : "成功"}。`);
                                break;
                            case 5:
                                showInfo(`删除车次${ret["e"] ? "失败" : "成功"}。`);
                                break;
                            case 6:
                                showInfo(`发布车次${ret["e"] ? "失败" : "成功"}。`);
                                break;
                        }
                    }
                });
                return false;
            })
        });
    </script>

{% endblock %}
