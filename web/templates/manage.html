{% extends "base.html" %}

{% set curSide = "管理" %}

{% block content %}

    <div class="col-auto py-md-3 bd-content">
        <h2 class="mb-3">管理</h2>
        <div class="row">
            <div class="list-group col-3">
                <a class="list-group-item list-group-item-action active" data-toggle="list" href="#divUser">用户操作</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#divTrain">列车操作</a>
            </div>
            <div class="tab-content col-8">
                <div class="tab-pane fade show active" id="divUser">
                    <form>
                        <div>
                            <lable>Username</lable>
                            <input type="text" id="inputUsername">
                        </div>
                        <div>
                            <lable>Password</lable>
                            <input type="password" id="inputPassword">
                        </div>
                        <div>
                            <lable>Name</lable>
                            <input type="text" id="inputName">
                        </div>
                        <div>
                            <lable>Mail</lable>
                            <input type="text" id="inputMail">
                        </div>
                        <div>
                            <lable>Privilege</lable>
                            <input type="Number" id="inputPrivilege">
                        </div>
                        <div>
                            <button type="button" id="buttonAddUser">Add User</button>
                            <button type="button" id="buttonQueryProfile">Query Profile</button>
                            <button type="button" id="buttonModifyProfile">Modify Profile</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="divTrain">
                    <form>
                        <div>
                            <lable>Train ID</lable>
                            <input type="text" id="inputTrainId">
                        </div>
                        <div>
                            <lable>Station Number</lable>
                            <input type="number" id="inputStationNumber">
                        </div>
                        <div>
                            <lable>Seat Number</lable>
                            <input type="number" id="inputSeatNumber">
                        </div>
                        <div>
                            <lable>Stations</lable>
                            <input type="text" id="inputStations">
                        </div>
                        <div>
                            <lable>Prices</lable>
                            <input type="text" id="inputPrices">
                        </div>
                        <div>
                            <lable>Start Time</lable>
                            <input type="time" id="inputStartTime">
                        </div>
                        <div>
                            <lable>Travel Times</lable>
                            <input type="text" id="inputTravelTimes">
                        </div>
                        <div>
                            <lable>Stopover Times</lable>
                            <input type="text" id="inputStopoverTimes">
                        </div>
                        <div>
                            <lable>Sale Dates</lable>
                            <input type="text" id="inputSaleDates">
                        </div>
                        <div>
                            <lable>Train Type</lable>
                            <input type="text" id="inputTrainType">
                        </div>
                        <div>
                            <button type="button" id="buttonAddTrain">Add Train</button>
                            <button type="button" id="buttonReleaseTrain">Release Train</button>
                            <button type="button" id="buttonDeleteTrain">Delete Train</button>
                            <button type="button" id="buttonQueryTrain">Query Train</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <label id="textTrainID"></label>
            <label id="textTrainType"></label>
        </div>
        <table border="1">
        </table>
    </div>

{% endblock %}

{% block src %}

    <script>
        $(function () {
        });
    </script>

{% endblock %}
