<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Pioooooo">
    <title>{{ curSide }} · Ticket System</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/image/favicon.ico') }}">
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-top: 56px;
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Ticket System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if curSide == "首页" %}active{% endif %}">
                <a class="nav-link" href="/">首页</a>
            </li>
            <li class="nav-item {% if curSide == "管理" %}active{% endif %}">
                <a class="nav-link" href="/manage">管理</a>
            </li>
            <li class="nav-item {% if curSide == "订单" %}active{% endif %}">
                <a class="nav-link" href="/order">订单</a>
            </li>
            <li class="nav-item {% if curSide == "账户" %}active{% endif %}">
                <a class="nav-link" href="/account">{{ session["username"] }}</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="container" style="text-align: center">
        <span class="text-muted">Ticket System &copy; 2020 Powered by 心に焼き付けて, Piooooo, stneng.</span>
    </div>
</footer>

</body>
<script src="{{ url_for('static', filename='/js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js') }}"></script>
{% block src %}{% endblock %}
</html>
